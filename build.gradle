apply plugin: 'java'
apply plugin: 'maven'

def defaultEncoding = 'UTF-8'
compileJava.options.encoding = defaultEncoding

sourceCompatibility = 1.8
targetCompatibility = 1.8

javadoc {
	destinationDir = file 'doc/javadoc'
	options.encoding = defaultEncoding
	options.links << 'http://docs.oracle.com/javase/jp/8/api'
}

repositories {
	mavenCentral()
}

dependencies {
	compile  'net.sf.json-lib:json-lib:2.4:jdk15@jar'
    testCompile 'junit:junit:4.12i'
}